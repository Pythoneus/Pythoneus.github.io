<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Profile Visits</title>
<style>
  body { font-family: system-ui, sans-serif; background:#0d1117; color:#c9d1d9; margin:40px; }
  h1 { margin:0 0 16px; }
  .cards { display:flex; gap:12px; flex-wrap:wrap; }
  .card { background:#161b22; border:1px solid #30363d; border-radius:8px; padding:12px 16px; min-width:160px; }
  .label { color:#8b949e; font-size:12px; text-transform:uppercase; letter-spacing:.08em; }
  .value { font-size:28px; font-weight:700; }
  .muted { color:#8b949e; font-size:12px; margin-top:16px; }
</style>

<h1>ðŸ“Š Live Profile Visits</h1>

<div class="cards">
  <div class="card"><div class="label">Today</div><div id="day" class="value">â€“</div></div>
  <div class="card"><div class="label">This Month</div><div id="month" class="value">â€“</div></div>
  <div class="card"><div class="label">This Year</div><div id="year" class="value">â€“</div></div>
</div>

<p class="muted">Auto-refreshes every 10 s</p>

<img src="https://bold-heart-645a.gezsuagshsu.workers.dev/hit?unique=1&cb=${Date.now()}"
     width="1" height="1" alt="" style="position:absolute;left:-9999px;">

<script>
  const BASE = "https://bold-heart-645a.gezsuagshsu.workers.dev/counter?scope=";
  async function load() {
    for (const scope of ["day","month","year"]) {
      const res = await fetch(BASE + scope + "&_=" + Date.now(), { cache: "no-store" });
      const json = await res.json();
      document.getElementById(scope).textContent = json.message;
    }
  }
  load();
  setInterval(load, 10000);
</script>
</html>
